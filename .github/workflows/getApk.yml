name: android

on:
  workflow_dispatch: 
     inputs:
      romURL:
        description: 'Direct URL to game.love'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
       - name: Checkout repository
         uses: actions/checkout@v2
       - name: Checkout submodules
         run: git submodule update --init --recursive
         
       - name: Fetch Rom
         run: |
          mkdir -p /home/runner/work/love-android/love-android/app/app/src/main/assets/
          curl -L# "${{ github.event.inputs.romURL }}" > /home/runner/work/love-android/love-android/app/app/src/main/assets/game.love

       - name: Build Release APK
         run: |
          chmod +x ./gradlew
          ./gradlew assembleNormal
          
       - name: Get Date
         id: date
         run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H-%M-%S')"

       - name: Create Release
         id: create_release
         uses: actions/create-release@v1
         env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         with:
          tag_name: ludere-${{ steps.date.outputs.date }}
          release_name: Ludere ${{ steps.date.outputs.date }}
       
       - name: get apk name
         run: find /home/runner/work/ -name "*.apk"
       
       - name: Upload Release Asset
         id: upload-release-asset
         uses: actions/upload-release-asset@v1
         env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
         with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /home/runner/work/love-android/love-android/app/build/outputs/apk/normal/release/app-normal-release-unsigned.apk
          asset_name: ludere.apk
          asset_content_type: application/apk

          
          
